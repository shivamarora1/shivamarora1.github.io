<header
  class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#493222] px-10 py-3"
>
  <div class="flex flex-1 justify-end gap-8">
    <div class="flex items-center gap-9">
    {% for item in site.data.navigation %}
        <a class="text-white text-sm font-medium leading-normal" href={{item.link}} {% if page.url ==item.link %}class="current" {%endif%}>{{item.name}}</a>
    {% endfor %}
    </div>
  </div>
</header>
