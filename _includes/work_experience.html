<h2
  class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5"
>
  Work Experience
</h2>

<div class="grid grid-cols-[40px_1fr] gap-x-2 px-4">
  {%for work in site.data.work_experience%}
  <div class="flex flex-col items-center gap-1 pt-3">
    <div
      class="text-white"
      data-icon="Briefcase"
      data-size="24px"
      data-weight="regular"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24px"
        height="24px"
        fill="currentColor"
        viewBox="0 0 256 256"
      >
        <path
          d="M216,56H176V48a24,24,0,0,0-24-24H104A24,24,0,0,0,80,48v8H40A16,16,0,0,0,24,72V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V72A16,16,0,0,0,216,56ZM96,48a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96ZM216,72v41.61A184,184,0,0,1,128,136a184.07,184.07,0,0,1-88-22.38V72Zm0,128H40V131.64A200.19,200.19,0,0,0,128,152a200.25,200.25,0,0,0,88-20.37V200ZM104,112a8,8,0,0,1,8-8h32a8,8,0,0,1,0,16H112A8,8,0,0,1,104,112Z"
        ></path>
      </svg>
    </div>
    {% unless forloop.last %}<div class="w-[1.5px] bg-[#684831] h-2 grow"></div>{% endunless %}
  </div>
  <div class="flex flex-1 flex-col py-3">
    <p class="text-white text-base font-medium leading-normal">
      {{work.title}}
    </p>
    <p class="text-[#cba990] text-base font-normal leading-normal">
      {{work.company_name}} | {{work.duration}}
    </p>
  </div>
  {% endfor %}  

</div>
